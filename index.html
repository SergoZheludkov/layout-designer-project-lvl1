<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ЖК «Лунное море» - Sergei Zheludkov</title>

  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Jura:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <header class="main-header">
      <img class="header-logo" src="images/logo.svg" height="100%" alt="Logo">
      <span class="company-name">Лунное море</span>
      <nav class="navigation">
        <a class="marg-10px" href="">Преимущества</a>
        <a class="marg-10px" href="">О ЖК</a>
        <a class="marg-10px" href="">Места для отдыха</a>
      </nav>
    </header>
    <main class="bg-color">
      <div class="banner">
        <div class="banner-elements">
          <img class="banner-logo" src="images/logo.svg" height="100%" alt="Logo">
          <span class="logo-text-name">ЖК «Лунное море»</span>
          <span class="logo-text-slogan">Место, откуда не хочется улетать</span>
          <button class="banner-button">Забронировать</button>
        </div>
      </div>
    </main>
    <footer>Подвал</footer>
